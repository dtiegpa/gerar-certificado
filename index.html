<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Certificados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .campo { display: none; }
    textarea, input, select {
      text-transform: uppercase;
    }
    select#modelo {
      text-transform: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="mb-4">üéì Gerador de Certificados</h2>

        <div class="mb-3">
          <label for="modelo" class="form-label">Escolha o modelo:</label>
          <select id="modelo" class="form-select" onchange="atualizarFormulario()">
            <option value="">-- Selecione --</option>
            <option value="certificacao">Certifica√ß√£o</option>
            <option value="capacitacao">Capacita√ß√£o</option>
            <option value="declaracao">Declara√ß√£o de Carga Hor√°ria</option>
            <option value="inovacao">Pr√™mio InovA√ß√£o</option>
          </select>
        </div>

        <div id="formularioCampos">
          <div class="mb-3 campo" id="campo-nomes">
            <label for="nomes" class="form-label">Nomes (um por linha):</label>
            <textarea id="nomes" class="form-control" rows="4"></textarea>
          </div>

          <div class="mb-3 campo" id="campo-certificacao">
            <label for="certificacao" class="form-label">Certifica√ß√£o:</label>
            <input type="text" id="certificacao" class="form-control">
          </div>

          <div class="mb-3 campo" id="campo-capacitacao">
            <label for="capacitacao" class="form-label">Capacita√ß√£o:</label>
            <input type="text" id="capacitacao" class="form-control">
          </div>

          <div class="mb-3 campo" id="campo-evento">
            <label for="evento" class="form-label">Evento/Certifica√ß√£o/Capacita√ß√£o:</label>
            <input type="text" id="evento" class="form-control">
          </div>

          <div class="mb-3 campo" id="campo-cargahoraria">
            <label for="cargahoraria" class="form-label">Carga Hor√°ria:</label>
            <input type="text" id="cargahoraria" class="form-control">
          </div>

          <div class="mb-3 campo" id="campo-data">
            <label for="data" class="form-label">Data:</label>
            <input type="text" id="data" class="form-control">
          </div>

          <div class="mb-3 campo" id="campo-periodo">
            <label for="periodo" class="form-label">Per√≠odo:</label>
            <input type="text" id="periodo" class="form-control">
          </div>

          <div class="mb-3 campo" id="campo-conteudo">
            <label for="conteudo" class="form-label">Conte√∫do (um item por linha):</label>
            <textarea id="conteudo" class="form-control" rows="4"></textarea>
          </div>

          <div class="mb-3 campo" id="campo-professor">
            <label for="professor" class="form-label">Professor:</label>
            <input type="text" id="professor" class="form-control">
          </div>

          <div class="mb-3 campo" id="campo-turno">
            <label for="turno" class="form-label">Turno:</label>
            <select id="turno" class="form-select">
              <option value="">-- Selecione --</option>
              <option value="MANH√É">Manh√£</option>
              <option value="TARDE">Tarde</option>
              <option value="NOITE">Noite</option>
            </select>
          </div>

          <div class="mb-4 campo" id="campo-horario">
            <label for="horario" class="form-label">Hor√°rio:</label>
            <input type="text" id="horario" class="form-control">
          </div>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary" onclick="gerarCertificados()">Gerar Certificados</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bibliotecas externas -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
